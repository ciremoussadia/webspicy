---
name: |-
  Todo

url: |-
  /todo/{id}

services:
- method: |-
    DELETE

  description: |-
    Deletes a single todo item

  preconditions:
    - Must be an admin

  postconditions:
    - The todo has been removed

  input_schema: |-
    {
      id: Integer
    }

  output_schema: |-
    Any

  error_schema: |-
    ErrorSchema

  examples:

    - description: |-
        when requested on an existing TODO
      params:
        id: 1
      expected:
        content_type: ~
        status: 204

  counterexamples:

    - description: |-
        when requested on an unexisting TODO
      params:
        id: 999254654
      expected:
        content_type: application/json
        status: 404
      assert:
        - "pathFD('', error: 'No such todo')"
