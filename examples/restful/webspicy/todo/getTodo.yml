---
name: |-
  Todo

url: |-
  /todo/{id}

services:
- method: |-
    GET

  description: |-
    Returns a single todo item

  preconditions: |-

  input_schema: |-
    {
      id: Integer
    }

  output_schema: |-
    {
      id          : Integer
      description : String
    }

  error_schema: |-
    {
      error: String
    }

  examples:

    - description: |-
        when requested on an existing TODO
      params:
        id: 1
      expected:
        content_type: application/json
        status: 200
      assert:
        - "pathFD('', id: 1)"

  counterexamples:

    - description: |-
        when requested on an unexisting TODO
      params:
        id: 999254654
      expected:
        content_type: application/json
        status: 404
      assert:
        - "pathFD('', error: 'No such todo')"
